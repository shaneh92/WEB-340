<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheets required-->
    <link href="theme.css" type="text/css" rel="stylesheet" />
    <link href="site.css" type="text/css" rel="stylesheet" />

    <!-- CDN Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Google fonts 'Oswald' from previous class-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Hingtgen's Form</title>
  </head>
  <body class="light-theme">
    <div class="assign-container">
      <div class="app-header">The News</div>
      <div class="assign-content">
        <div class="container">
          <div class="card">
            <div class="card-title">Subscribe</div>
            <div class="card-content">
              <div class="form">
                <div class="form-field">
                  <form>
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="input"
                      id="email"
                      name="email"
                      autofocus
                    />
                  </form>
                  <div class="form-field">
                    <button class="btn btn-primary full-width" id="btnSub">
                      Subscribe
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
